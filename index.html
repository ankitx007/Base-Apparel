<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img src="./images/logo.svg" alt="logo" id="logo" />
        <br />
        <span
          >We're <br />
          <span id="after"> coming soon</span></span
        >
        <br />
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <img
            src="./images/icon-error.svg"
            alt="error"
            id="error"
            class="animate__animated animate__bounce"
          />
          <button class="submit" type="submit">
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
        </form>
        <p id="errormsg" class="animate__animated animate__flash">
          Please provide a valid email.
        </p>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/ankitx007" target="_blank">Ankit Sharma</a
          >.
        </p>
      </div>

      <picture>
        <source media="(max-width:500px)" srcset="images\hero-mobile.jpg" />
        <img src="images\hero-desktop.jpg" alt="hero-desktop" />
      </picture>
    </main>
    <script src="script.js"></script>
  </body>
</html>
